{% extends "csat/confirm.html" %}

{% block message %}
	<p>Are you sure you want to permanently delete the acquisiton session configuration named "{{ session.name }}"?</p>
	<p>This action cannot be undone.</p>
{% endblock %}

{% block actions %}
	<a href="{% url "csat:acquisition:session-edit" pk=session.pk %}" class="btn">No, cancel</a>
	<button type="submit" class="btn btn-danger">Yes, delete</button>
{% endblock %}
